<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <meta name="description" content="CourseCity Admin Login - Secure Admin Access">
  <title>Admin Login - CourseCity</title>

  <!-- Favicons -->
  <link rel="apple-touch-icon" sizes="180x180" href="../../assets/favicon_io/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="512x512" href="../../assets/favicon_io/android-chrome-512x512.png">
  <link rel="icon" type="image/png" sizes="192x192" href="../../assets/favicon_io/android-chrome-192x192.png">
  <link rel="icon" type="image/png" sizes="32x32" href="../../assets/favicon_io/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="../../assets/favicon_io/favicon-16x16.png">
  <link rel="manifest" href="../../assets/favicon_io/site.webmanifest">

  <!-- Fonts & Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

  <!-- Stylesheets -->
  <link rel="stylesheet" href="../../styles/admin/admin.css">
  <style>
    /* Admin Login Specific Styles */
    .admin-login-container {
      min-height: 800px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      padding: 2rem;
    }

    .admin-login-box {
      background: white;
      border-radius: 16px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      padding: 3rem;
      width: 100%;
      max-width: 450px;
      position: relative;
      overflow: hidden;
    }

    .admin-login-box::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(90deg, #ff7a00, #ff8c1a);
    }

    .admin-login-header {
      text-align: center;
      margin-bottom: 2.5rem;
    }

    .admin-login-logo {
      display: inline-flex;
      align-items: center;
      gap: 0.75rem;
      margin-bottom: 1rem;
      font-size: 1.5rem;
      font-weight: 700;
      color: #222;
    }

    .admin-login-logo i {
      color: #ff7a00;
      font-size: 2rem;
    }

    .admin-login-title {
      font-size: 1.75rem;
      font-weight: 700;
      color: #222;
      margin-bottom: 0.5rem;
    }

    .admin-login-subtitle {
      color: #666;
      font-size: 0.95rem;
    }

    .admin-login-form {
      margin-top: 2rem;
    }

    .admin-form-group {
      margin-bottom: 1.5rem;
    }

    .admin-form-label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
      color: #222;
      font-size: 0.9rem;
    }

    .admin-form-input {
      width: 100%;
      padding: 0.875rem 1rem;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 1rem;
      transition: all 0.3s ease;
      box-sizing: border-box;
    }

    .admin-form-input:focus {
      outline: none;
      border-color: #ff7a00;
      box-shadow: 0 0 0 3px rgba(255, 122, 0, 0.1);
    }

    .admin-form-input-group {
      position: relative;
    }

    .admin-form-input-icon {
      position: absolute;
      left: 1rem;
      top: 50%;
      transform: translateY(-50%);
      color: #999;
    }

    .admin-form-input-group .admin-form-input {
      padding-left: 2.75rem;
    }

    .admin-login-btn {
      width: 100%;
      padding: 0.875rem;
      background: linear-gradient(135deg, #ff7a00 0%, #ff8c1a 100%);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      margin-top: 1.5rem;
    }

    .admin-login-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(255, 122, 0, 0.3);
    }

    .admin-login-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .admin-login-footer {
      text-align: center;
      margin-top: 2rem;
      padding-top: 2rem;
      border-top: 1px solid #e0e0e0;
    }

    .admin-login-footer a {
      color: #ff7a00;
      text-decoration: none;
      font-weight: 500;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
    }

    .admin-login-footer a:hover {
      text-decoration: underline;
    }

    .admin-error-message {
      background: #fee;
      border: 1px solid #fcc;
      color: #c33;
      padding: 0.875rem;
      border-radius: 8px;
      margin-bottom: 1.5rem;
      font-size: 0.9rem;
      display: none;
    }

    .admin-error-message.show {
      display: block;
    }

    .admin-security-notice {
      background: #f0f9ff;
      border: 1px solid #bae6fd;
      color: #0369a1;
      padding: 1rem;
      border-radius: 8px;
      margin-bottom: 1.5rem;
      font-size: 0.85rem;
      display: flex;
      align-items: start;
      gap: 0.75rem;
    }

    .admin-security-notice i {
      margin-top: 0.15rem;
      flex-shrink: 0;
    }

    @media (max-width: 480px) {
      .admin-login-box {
        padding: 2rem 1.5rem;
      }
    }
  </style>
</head>

<body>
  <div class="admin-login-container">
    <div class="admin-login-box">
      <div class="admin-login-header">
        <div class="admin-login-logo">
          <i class="fas fa-shield-alt"></i>
          <span>Course<span style="color: #ff7a00;">City</span> Admin</span>
        </div>
        <h1 class="admin-login-title">Admin Portal</h1>
        <p class="admin-login-subtitle">Secure administrative access</p>
      </div>

      <div class="admin-security-notice">
        <i class="fas fa-lock"></i>
        <div>
          <strong>Security Notice:</strong> This is a restricted area. Only authorized administrators may access this
          portal.
        </div>
      </div>

      <div class="admin-error-message" id="error-message"></div>

      <form class="admin-login-form" id="admin-login-form">
        <div class="admin-form-group">
          <label class="admin-form-label" for="admin-email">
            Email Address
          </label>
          <div class="admin-form-input-group">
            <i class="fas fa-envelope admin-form-input-icon"></i>
            <input type="email" id="admin-email" class="admin-form-input" placeholder="admin@coursecity.com" required
              autocomplete="email">
          </div>
        </div>

        <div class="admin-form-group">
          <label class="admin-form-label" for="admin-password">
            Password
          </label>
          <div class="admin-form-input-group">
            <i class="fas fa-lock admin-form-input-icon"></i>
            <input type="password" id="admin-password" class="admin-form-input" placeholder="Enter your password"
              required autocomplete="current-password">
          </div>
        </div>

        <button type="submit" class="admin-login-btn" id="admin-login-btn">
          <span class="btn-text">Sign In to Admin Portal</span>
          <span class="btn-loader" style="display: none;">
            <i class="fas fa-spinner fa-spin"></i>
          </span>
        </button>
      </form>

      <div class="admin-login-footer">
        <a href="../index.html">
          <i class="fas fa-arrow-left"></i>
          Back to Main Site
        </a>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="../../scripts/api.js"></script>
  <script src="../../scripts/admin/admin-login.js"></script>
</body>

</html>
